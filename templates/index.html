<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnectUS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>-->


</head>

<body>

<div role="navigation" class="navbar navbar-inverse bg-primary">
    <div class="navbar-brand text-white">ConnectUs</div>
</div>


<div class="container" style="padding-top:50px">

    <div class="row">
        <div class="col">

            <div role="search" class="form-group row">
                <div class="col-7">
                    <input type="text" id='company_input' placeholder="Search companies here" class="form-control">
                </div>
                 <button id='company_search' class="btn btn-primary">Search</button>


             </div>

            <div class="panel panel-default">
                <table id="company_results" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Company Location</th>
                    </tr>
                    </thead>
                    <tbody style="height:100px">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col">
        </div>

    </div>

    <div class="row">
         <div class="col">


            <div role="search" class="form-group row">
                <div class="col-7">
                    <input type="text"  id='person_input' placeholder="Search for people here" class="form-control" >
                </div>
                <button id='person_search' class="btn btn-primary" >Search</button>
             </div>

            <div class="panel panel-default">
                <table id="person_results" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Person Name</th>
                        <th>Person Profession</th>
                    </tr>
                    </thead>
                    <tbody style="height:100px">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col">
        </div>
    </div>

</div>

</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>

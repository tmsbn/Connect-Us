<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnectUS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>-->


</head>

<body>

<div role="navigation" class="navbar navbar-inverse bg-primary">
    <div class="navbar-brand text-white">ConnectUs</div>
</div>


<div class="container" style="padding-top:50px">

    <div class="row">
        <div class="col">
            <div class="card card-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">

                    <div role="search" class="form-group row">
                        <div class="col-7">
                            <input type="text"  id='person_input' placeholder="Search for people here" class="form-control" >
                        </div>
                        <button id='person_search' class="btn btn-primary" >Search</button>
                    </div>


                    <table id="person_results" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Profession</th>
                        </tr>
                        </thead>
                        <tbody style="height:100px">
                        </tbody>
                    </table>
                </div>
                </div>
            </div>

        <div class="col">
            <div class="card card-primary">
                    <div class="navbar navbar-inverse bg-primary">
                        <h4 class="text-white">Connections</h4>
                    </div>
                    <table id="connections_results" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Connection</th>
                            <th>Profession</th>
                        </tr>
                        </thead>
                            <tbody style="height:100px">
                            </tbody>

                        </tbody>
                    </table>

                    <div class="navbar navbar-inverse bg-primary">
                        <h4 class="text-white">Suggested Connections</h4>
                    </div>
                    <table id="connection_suggestion_results" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Company</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                            <tbody style="height:100px">
                            </tbody>

                        </tbody>
                    </table>

                    <div class="navbar navbar-inverse bg-primary">
                            <h4 class="text-white">Suggested Companies</h4>
                    </div>
                    <table id="company_suggestion_results" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Company</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                            <tbody style="height:100px">
                            </tbody>

                        </tbody>
                    </table>

                   <div class="navbar navbar-inverse bg-primary">
                            <h4 class="text-white">Graph</h4>
                    </div>
                    <div id="graph">
                        <!-- Graph goes here -->
                    </div>
            </div>
        </div>
    </div>


</div>

</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/graph_script.js') }}"></script>
</html>
